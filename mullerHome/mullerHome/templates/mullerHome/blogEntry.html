{% extends "mullerHome/blogBaseTemplate.html" %}
{% load staticfiles %}

{%  block title %}
    {{ title }}
{% endblock %}

{% block content%}
    <article>
        <header>
            <h1>{{ title }}</h1>
            <div class="byline">
                <p><address class="author">By <a href="{% url 'blogIndex' %}" rel="author">Ian Muller</a> </address>
                on <time datetime="{{ pub_date}}">{{ pub_date}}</time></p>
            </div>
        </header>

        {{ content |safe}}
    </article>
{% endblock %}
