{% extends "mullerHome/blogBaseTemplate.html" %}
{% load staticfiles %}

{%  block title %}
    {{ title }}
{% endblock %}

{% block content%}
    <article>
        <header>
            <h1>{{ title }}</h1>
            <div class="byline"><address class="author">By <a href="{% url 'about' %}" rel="author">Ian Muller</a></address>,<time datetime="{{pub_date}}"> {{pub_date}}</time>.<br><br></div>
        </header>
        
        
        <div class="blogEntry">
            {{ content |safe}}
        </div>
    </article>
{% endblock %}
